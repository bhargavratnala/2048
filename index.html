<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="messageDiv" id="messageDiv">
        <div class="messageDiv__message__title">Game Over!</div>
        <div class="messageDiv__message__moves">Your Moves: <span id="totalmoves">0</span></div>
        <div class="restartButton" id="restartButton" onclick="window.location.reload()">restart game</div>
    </div>
    <div class="gameBoard">
        <div class="gameBoard__header">
            <div class="gameBoard__header__title">2048</div>
            <div class="gameBoard__header__score">Moves: <span id="moves">0</span></div>
        </div>
        <div class="gameBoard_body">
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
            <div class="cell" id="cell9"></div>
            <div class="cell" id="cell10"></div>
            <div class="cell" id="cell11"></div>
            <div class="cell" id="cell12"></div>
            <div class="cell" id="cell13"></div>
            <div class="cell" id="cell14"></div>
            <div class="cell" id="cell15"></div>
            <div class="cell" id="cell16"></div>
        </div>
        <div class="gestureButtons">
            <div class="gestureButtons__up" id="upButton" onclick=moveUp()>
                <img src="./arrow-up.png" alt="arrow up">
            </div>
            <div class="gestureButtons__down" id="downButton" onclick=moveDown()>
                <img src="./arrow-down.png" alt="arrow down">
            </div>
            <div class="gestureButtons__left" id="leftButton" onclick=moveLeft()>
                <img src="./arrow-left.png" alt="arrow left">
            </div>
            <div class="gestureButtons__right" id="rightButton" onclick=moveRight()>
                <img src="./arrow-right.png" alt="arrow right">
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
